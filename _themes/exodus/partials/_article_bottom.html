<section class="blog-pagination">
	<nav>
		<div class="pagination-left">
			{{ if prev }}
			<a href="{{ prev }}">
		
			&larr; {{ title }}</a>

			{{ else }}
			<span class="empty-tag">
			{{ get_content from="/blog" }}
			&larr; {{ copy_prev }}
			</span>
			{{ /get_content }}
			{{ endif }}
		</div>					
		<div class="pagination-right">
			{{ if next }}	
			<a href="{{ next }}">

				{{ title }} &rarr;
			</a>

			{{ else }}
			<span class="empty-tag">
			{{ get_content from="/blog" }}
				{{ copy_next }} &rarr;
			</span>
			{{ /get_content }}
			{{ endif }}
		</div>
	</nav>
</section>
