{{ theme:partial src="_blog_top" }}
	<h1>all categories</h1>
<section class="all-categories">
<ul>
{{ taxonomy:listing folder="blog" type="categories" sort_by="name" sort_dir="asc" }}
		<li class="categories-item">
			<div class="copy-box">
				<h1>
					<a class="categories-link" href="{{ url }}">
					{{ name|title }} ({{ results }})
					</a>
				</h1>
			</div>
		</li>
{{ /taxonomy:listing }}
	</ul>
</section>
